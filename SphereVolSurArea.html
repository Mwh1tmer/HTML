<!DOCTYPE HTML>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>SphereVolSurArea</title>
  <style>
  h1{
    font-family: "Arial Black",Gadget, sans-serif;
    font-size: 40px;
  }
  
  p{
    font-family: "Arial";
    font-size: 20px;
  }
  
  button{
    font-family: "Arial Black";
  }
  
</style>

<script type="text/javascript">

function surfaceArea ()
{
  var radius = parseInt(document.getElementById('radius').value);
  document.getElementById('outputDiv').innerHTML = 
                  (4 * Math.PI * radius * radius);
}

function volume ()
{
  var radius = parseInt(document.getElementById('radius').value);
  document.getElementById('outputDiv2').innerHTML = ((4 / 3) * Math.PI * radius * radius * radius);
}
</script>
</head>
<body>
  <h1>Calculate a Sphere's Volume and Surface Area!</h1>
  
  <p>Enter in the Radius to
    calculate the Volume and Surface Area.</p>

    Radius(r):
    <input type="text" id="radius">
    <br><br>

    <button type="button"
    onclick="surfaceArea()">Calculate Surface Area</button>
    <button type="button"
    onclick="volume()">Calculate Volume</button>
    
    <p>Surface Area (4 x pi x r^2)=</p> <div id="outputDiv"></div>
    <p>Volume ((4 / 3) x pi x r^3)=</p> <div id="outputDiv2"></div>
  </body>
  </html>
